<div class="body">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <h1>Login</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding-bottom: 15px">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field class="full-width" appearence="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field class="full-width" appearence="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="off">
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                    Login
                    <mat-icon matSuffix>login</mat-icon>
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
