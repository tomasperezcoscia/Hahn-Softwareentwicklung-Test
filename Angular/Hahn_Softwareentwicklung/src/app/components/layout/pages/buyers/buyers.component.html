<h1 style="margin: 20px 0px 0px 40px">Buyers</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <mat-card-title style="margin: 20px">
        <button mat-raised-button color="primary" (click)="newBuyer()">
            <mat-icon>add</mat-icon>
            <span>New Buyer</span>
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearence="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="buyerListData">

                <ng-container matColumnDef="buyerId">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.id}}</td>
                </ng-container>

                <ng-container matColumnDef="buyerFirstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.firstName}}</td>
                </ng-container>

                <ng-container matColumnDef="buyerLastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="buyerEmail">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.email}}</td>
                </ng-container>

                <ng-container matColumnDef="buyerPhone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.phoneNumber}}</td>
                </ng-container>

                <ng-container matColumnDef="buyerDateOfBirth">
                    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
                    <td mat-cell *matCellDef="let buyer">{{buyer.dateOfBirth}}</td>
                </ng-container>




                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let buyer">
                        <button mat-icon-button (click)="editBuyer(buyer)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteBuyer(buyer)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </mat-card-content>
</mat-card>
