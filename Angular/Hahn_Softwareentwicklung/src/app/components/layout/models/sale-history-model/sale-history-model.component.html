<h2 mat-dialog-title>Sale Details</h2>

<mat-dialog-content>
        <mat-grid-list cols="3" rowHeight="70px">
            <mat-grid-tile>
                <mat-form-field appearence="fill" style="width: 95%">
                    <mat-label>Register Date</mat-label>
                    <input matInput [(ngModel)]="registeredDate">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearence="fill" style="width: 95%">
                    <mat-label>Payment Method</mat-label>
                    <input matInput [(ngModel)]="paymentMethod">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearence="fill" style="width: 95%">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="totalAmount">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

        <h4>List of cars</h4>
        <table mat-table [dataSource]="orderItems" class="mat-elevation-z2">
                
            <ng-container matColumnDef="carDescription">
                <th mat-header-cell *matHeaderCellDef>Car</th>
                <td mat-cell *matCellDef="let element">{{element.carDescription}}</td>
            </ng-container>

            <ng-container matColumnDef="carQuantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="carTotal">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">{{element.totalText}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let cars; columns: tableColumns;"></tr>
        </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Back</button>
</mat-dialog-actions>
