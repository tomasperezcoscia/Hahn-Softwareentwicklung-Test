<h1 style="margin:20px 0px 0px 40px">Workers</h1>

<mat-card style="margin:20px 40px 40px 40px">
    <mat-card-title style="margin: 20px">
        <button mat-raised-button color="primary" (click)="newWorker()">
            <mat-icon>add</mat-icon>
            <span>New Worker</span>
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearence="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="workerListData">
                <ng-container matColumnDef="workerId">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let worker">{{worker.id}}</td>
                </ng-container>

                <ng-container matColumnDef="workerFullName">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let worker">{{worker.name}}</td>
                </ng-container>

                <ng-container matColumnDef="workerEmail">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let worker">{{worker.email}}</td>
                </ng-container>

                <ng-container matColumnDef="workerPhone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let worker">{{worker.phoneNumber}}</td>
                </ng-container>

                <ng-container matColumnDef="workerRoleId">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let worker">{{worker.roleId}}</td>
                </ng-container>

                <ng-container matColumnDef="workerSalary">
                    <th mat-header-cell *matHeaderCellDef>Salary</th>
                    <td mat-cell *matCellDef="let worker">{{worker.salary}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let worker">
                        <button mat-icon-button color="primary" (click)="editWorker(worker)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteWorker(worker)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No data found for "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

        </div>
    </mat-card-content>
</mat-card>
