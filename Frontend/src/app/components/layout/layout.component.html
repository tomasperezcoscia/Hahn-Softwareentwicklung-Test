<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Hahn Softwareentwicklung</span>

        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>

        <span style="flex: 1 1 auto;"></span>
        <label style="font-size: 14px; margin-right:20px">
            <mat-icon>account_circle</mat-icon>
            <span>{{userEmail}} | {{userRoleName}}</span>
        </label>
        <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>

            <mat-list-item *ngFor="let menu of menuList" routerLink="{{menu.url}}">
                <mat-icon matListItemIcon>{{menu.icon}}</mat-icon>
                <div mat-line>{{menu.name}}</div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
